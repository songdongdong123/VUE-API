<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button v-on:click='si("hello")'>点击1</button>
        <button v-on:click.once='hello("aaaaa")'>点击2</button>
    </div>
    <script src="node_modules/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                name:'囧囧~~',
                age:1888
            },
            methods:{
                si:function(message){
                    alert(this.name+message);
                },
                hello:function(message){
                    alert(message+this.age);
                }
            }
        })
    </script>
</body>
</html>
