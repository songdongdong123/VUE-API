<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>{{total}}</p>
        <button-test v-on:increment='incrementTotal'></button-test>
        <button-test v-on:increment='incrementTotal'></button-test>
    </div>
    <script src="node_modules/vue/dist/vue.js"></script>
    <script>
        Vue.component('button-test',{
            template:"<button v-on:click='increment'>{{counter}}</button>",
            data:function(){
                return {counter:0}
            },
            methods:{
                increment:function(){
                    this.counter +=1;
                    // $emit用来触发事件，$on用来监听事件
                    this.$emit('increment');
                }
            }
        });
        var app = new Vue({
            el:"#app",
            data:{
                total:0
            },
            methods:{
                incrementTotal:function(){
                    this.total +=1;
                }
            }
        })
    </script>
</body>
</html>
